<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="header-nav">
                <div class="block-nav">
                    <div class="block-city">
                        <img src="img/Vectorq.svg" alt="logo">
                        <span>Махачкала</span>
                    </div>
                    <ul class="header-list">
                        <li>
                            <a href="#">Магазины</a>
                        </li>
                        <li>
                            <a href="#">Покупателям</a>
                            <img src="img/VectorStr.svg" alt="#">
                        </li>
                        <li>
                            <a href="#">Юридическим лицам</a>
                            <img src="img/VectorStr.svg" alt="#">
                        </li>
                    </ul>
                </div>
                <div class="block-number">
                    <span>8-800-999-99-99 (c 03:00 до 22:00)</span>
                </div>
            </nav>
            <!-- searching -->
            <div class="header-searching">
                <div class="searching-block">
                    <img src="img/Vectorrrr.svg" alt="logo">
                    <input type="search" id="search" placeholder="Быстрый поиск">
                    <div class="search-red">
                        <img src="img/FrameVector.svg" alt="logo">
                    </div>
                </div>
                <div class="searching-buttons">
                    <div class="searching-button">
                        <img src="img/lover.svg" alt="logo">
                        <a href="#">Избранное</a>
                        <div class="searching-number">3</div>
                    </div>
                    <div class="searching-button searching-button-two">
                        <img src="img/Group.svg" alt="logo">
                        <a href="#">Сравнить</a>
                    </div>
                    <div class="searching-button">
                        <img src="img/shopping-cart 1.svg" alt="logo">
                        <a href="#">Корзина</a>
                        <div class="searching-number">7</div>
                    </div>
                </div>
            </div>
            <!-- catalog -->
            <div class="catalog-block">
                <div class="catalog-nav">
                    <img src="img/Group 201.svg" alt="logo">
                    <span>Каталог</span>
                </div>
                <div class="catalog-list">
                    <ul>
                        <li>
                            <img src="img/agenda.svg" alt="logo">
                            <a href="">Бумажная продукция</a>
                        </li>
                        <li>
                            <img src="img/briefcase.svg" alt="logo">
                            <a href="">Товары для школы</a>
                        </li>
                        <li>
                            <img src="img/stationery.svg" alt="logo">
                            <a href="">Товары для творчества</a>
                        </li>
                        <li>
                            <img src="img/abacus.svg" alt="logo">
                            <a href="">Товары для торговли</a>
                        </li>
                        <li>
                            <img src="img/tag 1.svg" alt="logo">
                            <a href="">Скидки и акции</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
